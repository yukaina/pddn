		<script language="JavaScript">
		<!--
			var formIdHeader = "ipTopGaikyo_commonForm_";
			var paramStr = "?gamenId=&fldCtlParty=&fvrt=yes";
			
			/**
			 * 簡易地図クリック
			 * @param warningType 予警報種別
			 * @param areaCd 地方コード
			 */
			function onclickYokeihoArea(warningType, areaCd) {
				var url = '';
				if(warningType==1){
					url = url + 'ipKozuiMap.do';
				}else if(warningType==2){
					url = url + 'ipSuiboMap.do';
				}else if(warningType==3){
					url = url + 'ipDamhoMap.do';
				}
				url = url + '?areaCd=' + areaCd;
				if(warningType==1){
					url = url + '&gamenId=01-0401';
				}else if(warningType==2){
					url = url + '&gamenId=01-0501';
				}else if(warningType==3){
					url = url + '&gamenId=01-0601';
				}
				url = url + '&fldCtlParty=no';
				window.top.location.href = url;
			}
			
		    /**
			*　サブメニューマウスオーバー時の処理
			*/
		    function msOverSubmenu(areaCd){
		    	var msoLayerObj = document.getElementById("msoLayer");
		    	msoLayerObj.src="imageMap/smpl_map_mso_" + areaCd + ".gif";
		    }

		    /**
			*　サブメニューマウスアウト時の処理
			*/
		    function msOutSubmenu(){
		    	var msoLayerObj = document.getElementById("msoLayer");
		    	msoLayerObj.src="imageMap/smpl_map_mso_dmy.gif";
		    }
		//-->
		</script>
	</head>
	<body>

		
		
		
			
			
		

		<!-- MouseOver時表示Layer -->
		<div style="position:absolute; z-index:11000;">

		</div>

		<!-- 地方別超過彩色Layer -->
